set -g default-terminal "screen-256color"

# pane border
set -g pane-border-style fg='#73193A'
set -g pane-active-border-style fg='#BF0A5E'

# message text
set -g message-style bg='#090526',fg='#8be9fd'

# status line
set -g status-style bg='#090526',fg='#d707d2'
set -g status-interval 1

# status left
# are we controlling tmux or the content of the panes?
set -g status-left '#[bg=#f8f8f2]#[fg=#282a36]#{?client_prefix,#[bg=#ff79c6],}   '

# are we zoomed into a pane?
set -ga status-left '#[bg=#090526]#[fg=#ff79c6] #{?window_zoomed_flag, ↕  ,   }'

# window status
set-window-option -g window-status-style fg='#d707d2',bg=default
set-window-option -g window-status-current-style fg='#ff79c6',bg='#282a36'

set -g window-status-current-format "#[fg=#090526]#[bg=#d707d2]#[fg=#f8f8f2]#[bg=#d707d2] #I #W #[fg=#d707d2]#[bg=#090526]"
set -g window-status-format "#[fg=#f8f8f2]#[bg=#090526]#I #W #[fg=#090526] "

# status right
set -g status-right '#[fg=#8be9fd,bg=#090526]#[fg=#090526,bg=#8be9fd] #(tmux-mem-cpu-load -g 5 --interval 2) '
set -ga status-right '#[fg=#ff79c6,bg=#8be9fd]#[fg=#090526,bg=#ff79c6] #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") '
